<h3>Detalles del Gerente</h3>
<div class="p-field">
    <label for="manager-name">Nombre del Gerente</label>
    <input id="manager-name" type="text" pInputText placeholder="Ingresa el nombre del gerente" />
    <i class="pi pi-user" aria-hidden="true"></i>
</div>

<div class="p-field">
    <label for="manager-email">Correo Electrónico del Gerente</label>
    <input id="manager-email" type="email" pInputText placeholder="Ingresa el correo electrónico del gerente" />
    <i class="pi pi-envelope" aria-hidden="true"></i>
</div>
