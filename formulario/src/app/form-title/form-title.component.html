<h2>Solicitud de Vacaciones</h2>
<div class="p-field">
    <label for="first-name">Primer Nombre</label>
    <input id="first-name" type="text" pInputText placeholder="Ingresa tu primer nombre" />
    <i class="pi pi-user" aria-hidden="true"></i>
</div>

<div class="p-field">
    <label for="last-name">Apellido</label>
    <input id="last-name" type="text" pInputText placeholder="Ingresa tu apellido" />
    <i class="pi pi-user" aria-hidden="true"></i>
</div>

<div class="p-field">
    <label for="email">Correo Electrónico</label>
    <input id="email" type="email" pInputText placeholder="Ingresa tu correo electrónico" />
    <i class="pi pi-envelope" aria-hidden="true"></i>
</div>

<div class="p-field">
    <label for="phone">Teléfono</label>
    <input id="phone" type="tel" pInputText placeholder="Ingresa tu número de teléfono" />
    <i class="pi pi-phone" aria-hidden="true"></i>
</div>
