<h2>Licencia</h2>
<div [formGroup]="Form">
    <!-- <form> -->
        <div class="p-field">
            <label for="date_ini"><p><b>Fecha de inicio</b></p></label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-calendar-times"></i></span>
                <p-calendar id="date_ini" formControlName = "date_ini" [style]="{width:'100%'}"></p-calendar>
            </div>
            <div *ngIf="Form.controls['date_ini'].invalid && Form.controls['date_ini'].touched" class="error">
                La fecha de inicio es requerido
            </div>
        </div>
        <div class="p-field">
            <label for="date_fi"><p><b>Fecha de finalización</b></p></label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-calendar-times"></i></span>
                <p-calendar id="date_fi" formControlName = "date_fi" [style]="{width:'100%'}" ></p-calendar>
            </div>
            <div *ngIf="Form.controls['date_fi'].invalid && Form.controls['date_fi'].touched" class="error">
                La fecha de finalización es requerido
            </div>
        </div>
        <div class="p-field">
            <label for="notes"><p><b>Notas</b></p></label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-align-left"></i></span>
                <textarea pInputTextarea formControlName="notes"></textarea>
            </div>
        </div>
    <!-- </form> -->
</div>
